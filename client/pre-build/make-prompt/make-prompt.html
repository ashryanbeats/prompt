<section id="make-prompt">
	<form ng-submit="submitPrompt()">
		<div class="form-group">
			<label for="make-prompt-field">Make a prompt</label>
			<div class="input-group">
				<span class="input-group-addon character-counter">{{ newPrompt.length || 0 }}</span>
				<input ng-model="newPrompt" maxlength="50" type="text" id="make-prompt-field" class="form-control prompt-form">
				<span class="input-group-btn">
			    	<button class="btn btn-primary" type="button">Submit!</button>
			    </span>
			</div>
		</div>
	</form>
</section>
